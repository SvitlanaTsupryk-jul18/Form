<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>

<body>
    <div>
        <button id="reg">Sign in!</button>
    </div>
    <div class="modal">
        <section class="header">
            <h1>Log in to the Site</h1>
            <a id="close" href="#">&times;</a>
        </section>
        <section class="main">
            <section class="logwith">
                <h2 hidden="true">Log in social</h2>
                <button type="button" formaction="" class="btn1"><i class="fab fa-facebook-f "></i><p>Log in with Facebook</p></button>
                <button type="button" formaction="" class="btn2">
                    <img src="./assets/img/google.svg" alt="google icon">
                    <p>Log in with Google+</p>
                </button>
            </section>
            <section class="login">
                <h2 hidden="true">Log in</h2>
                <form
                    class="log js-form"
                    action="/example/handler.php"
                    method="post"
                >
                <div class="form__group">
                    <label>Login *</label>
                    <input
                        required
                        class="form__input"
                        type="email"
                        name="user-email"
                        placeholder="Enter your email">
                    <p class="message-error message-error--required">You should enter something here</p>
                    <p class="message-error message-error--pattern">You should enter correct email</p>
                </div>

                <div class="form__group">
                    <label>Password *</label>
                    <input
                        required
                        class="form__input"
                        type="password"
                        name="user-pass"
                        placeholder="Enter your password">
                    <p class="message-error message-error--required">You should enter something here</p>
                </div>

                    <!-- <p><input type="checkbox" name="check" id="check"><label for="check"> Remember me</label></p> -->
                    <!-- <p><input type="submit" value="Log in"><a href="#">Need help logging in?</a></p> -->
                    <button class="btn" type="submit">Log in</button>
                </form>

            </section>
        </section>
        <section class="footer">
            <p>Dont have an account yet? <a href="#"> Sign up!</a></p>
        </section>
    </div>
    <script>
        $("#reg").on("click", function() {
            $("#reg").css("display", "none");
            $(".modal").css("display", "block");
            $("body").css("background", "#e8e8e8");

            $("#close").on("click", function() {
                $(".modal").css("display", "none");
                $("body").css("background", "");
                $("#reg").css("display", "");
            })
        })
    </script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
